<div class="container">
<div  class="col-12 mx-auto card p-3 m-4">
    <h4 class="text-center">Angular 16 HTTP Client Example</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Avatar</th>
          <th scope="col">Name</th>
          <th scope="col">UserName</th>
          <th scope="col">Email</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of listUsers" class="mt-0 mb-0">
            <th scope="row">{{user.id}}</th>
            <td><img [src]="generateAvatar(user)" alt="{{user.name}} photo" width="35px" height="35px"
              style="border-radius: 50%;"
              ></td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td class="text-center">
              <button class="btn btn-outline-danger btn-sm" (click)="deleteUser(user)">
                <i class="bi bi-trash3"></i>
              </button>
          </tr>
      </tbody>
    </table>
  </div>

</div>
